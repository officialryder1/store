{% extends 'product/base.html'%}
{% block content %}
    {% if cat %}
        <br><br><h1 class="lead" style="text-align: center;">{{cat}}</h1>
        {% for post in product %}
            <div class="container">
                <div class="row row-col-2">
                    <div class="col">
                        <div class="container" style="margin-top: 50px;">
                            <div class="card mb-3">
                                <div class="row g-0">
                                <div class="col-md-4">
                                <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="lead">{{ post.intro }}</h5>
                                        <p class="card-text">Brand: {{post.name}}</p>
                                        <small>Color: {{post.color|title}}</small><br>
                                        <small>Category: {{post.category}}</small><br><br>
                                        <h4 class="card-text">$ {{post.price}}</h4>
                                        
                                    </div>
                                    <button class="btn btn-warning" name="q" value="search" type="submit" style="float:initial; margin-left: 5px;">Add To Cart</button>
                                </div>
                            </div>
                        </div><br>
                    </div>
                </div>
            </div><br>
        {% endfor %}
    {% else %}
       No Request
    {% endif %}

{% endblock %}
